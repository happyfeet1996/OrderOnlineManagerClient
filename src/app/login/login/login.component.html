<ion-content class="ion-padding">
  <br>
  <h1 style="text-align: center;">用户登录</h1>
  <br>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-input label="用户名" [(ngModel)]="userName" label-placement="floating" fill="outline" placeholder="输入用户名">
        </ion-input>
      </ion-col>
    </ion-row>
    <br>
    <ion-row>
      <ion-col>
        <ion-input ion-input label="密码" type="password" [(ngModel)]="password" label-placement="floating" fill="outline"
          placeholder="输入密码"></ion-input>
      </ion-col>
    </ion-row>
    <br>
    <ion-row>
      <ion-col [size]="8">
        <ion-input label="验证码" placeholder="区分大小写" [(ngModel)]="captcha" label-placement="floating" fill="outline">
        </ion-input>
      </ion-col>
      <ion-col [size]="4" style="display: flex; justify-content: center; align-items: center">
        <div style="width: 40px;height: 20px;"><img [src]="captchaSrc" (click)="generateCaptcha()"></div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col class="middle-col" style="display: flex; justify-content: center; align-items: center">
        <ion-button (click)="signin()" style="width: 75%;" size="large">登录</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
